<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册_showblog项目</title>
<link href="images/style.css" rel="stylesheet" rev="stylesheet" type="text/css" />
</head>
<body>
<div id="header" class="wrap"> <a href="#" class="logo fl">ShowBlog</a>
  <ul class="nav fl">
    <li><a href="#">首页</a></li>
    <li><a href="#">发现</a></li>
    <li><a href="#">标签云</a></li>
  </ul>
  <form action="" method="get" class="fr">
    <input name="" type="text" />
    <input name="" type="button" />
  </form>
  <div class="clear"></div>
</div>
<div id="cont" class="wrap">
	<div class="main fl">
		<h1>欢迎加入秀博网</h1>
        <form action="https://www.douban.com/accounts/register" method="post" name="lzform">
        <div style="display:none;">
            <img onload="loadTestImage('https://accounts.douban.com/register')" src="https://accounts.douban.com/pics/blank.gif">
            <img onload="loadTestImage('https://www.douban.com/accounts/register')" src="https://www.douban.com/pics/blank.gif">
        </div>
        <div class="item extra-tips">
            <label>邮箱</label>
            <input type="email" value="" tabindex="1" maxlength="60" class="basic-input" name="form_email" id="email">
        </div>
        <div class="suggestion">
            <div id="email_suggestion"></div>
        </div>
        <div class="item extra-tips">
            <label>密码</label>
            <input type="password" maxlength="20" tabindex="2" class="basic-input" name="form_password" id="password">
        </div>
        <div class="item extra-tips">
            <label>名号</label>
            <input type="text" value="" tabindex="3" maxlength="15" class="basic-input" name="form_name" id="name">
        </div>
        <div class="suggestion">
            <span class="tips">第一印象很重要，起个响亮的名号吧</span>
        </div>
        <div class="item loc-item">
            <label>常居地</label>
            <span class="loc">
            <em id="location">秀博猜你在<strong>深圳</strong>，没猜对？</em> <a class="a-btn-location" href="#">手动选择</a>
            </span>
            
            <input type="hidden" value="118282" name="loc">
        </div>
        <div class="item captcha-item">
            <label>验证码</label>
            <p><img class="captcha-img" src="http://www.douban.com/misc/captcha?id=kHWMpC3ZirdHd2OPEPZxSWKr&amp;size=s"><span class="tips">看不清？<a id="cap_resend" href="">换一个</a></span></p>
            <input type="text" maxlength="10" tabindex="4" id="captcha" class="basic-input captcha" name="captcha-solution">
            <input type="hidden" name="captcha-id" value="kHWMpC3ZirdHd2OPEPZxSWKr">
            
        </div><div class="item-error"></div>
        <div class="item">
            <label>&nbsp;</label>
            <p class="agreement"><input type="checkbox" tabindex="5" name="form_agreement" id="agreement"><label class="agreement-label" for="agreement">我已经认真阅读并同意秀博的《<a href="/about?policy=agreement" target="_blank">使用协议</a>》。</label></p>
        </div>
        <div class="item-submit">
            <label>&nbsp;</label>
          <input type="submit" title="阅读并同意秀博的《使用协议》方可注册。" tabindex="6" class="btn-submit disabled" id="button" disabled="" value="注册">
        </div>
    </form>
	</div>
    <div class="side fr">     
		  <span class="register">&gt; 已经用友秀博帐号？<a href="/accounts/login" rel="nofollow">直接登陆</a></span>
    </div>
	<div class="clear"></div>
</div>
<div id="footer"></div>
</body>
</html>
